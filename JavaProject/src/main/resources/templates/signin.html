               <h2>REGISTER</h2>
               <form th:action="@{/signin}" th:object ="${user}" method="post">
                  <input type="text" class="input-box" th:field="*{username}" placeholder="Your Name">
                  <input type="text" class="input-box" th:field="*{location}" placeholder="Your Location">
                  <input type="email" class="input-box" th:field="*{email}" placeholder="Your Email">
                  <input type="password" class="input-box" th:field="*{password}" minlength="6" placeholder="Minimum 6 characters">
                  <button type="submit" class="submit-btn">Submit</button>
               </form>
               <a th:href="@{login}"> <button type="button" class="btn" >I've an account</button></a>>
             
            </div>
         </div>
      </div>
   </div>
